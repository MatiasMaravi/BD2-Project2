<!DOCTYPE html>
<html>
<head>
    <title>Indice Invertido</title>
    <link rel="stylesheet" type="text/css" href="../static/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="../static/index.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.0/papaparse.min.js"></script>

</head>
<body>
    <div id="container">
        <div id="form-container">
            <h1>Indice Invertido</h1>


            <div class="selector">
                <label for="options">Selecciona un método:</label>
                <select id="options" onchange="mostrarCampos()">
                    <option value="own">SPIMI</option>
                    <option value="postgres">Postgres</option>
                    <option value="mongodb">MongoDB</option>
                </select>
            </div>
            <div class="selector">
                <label for="options">Selecciona un leguage:</label>
                <select id="language" onchange="mostrarCampos()">
                    <option value="english">English</option>
                    <option value="spanish">Spanish</option>

                </select>
            </div>
            <div class="form-fields">
                <div class="consult">
                    <label for="consult_i">Consulta: </label>
                    <input type="text" id="consult_i" name="consult_i" required>
                </div>
                <div class="topk">
                    <label for="topk">Top k: </label>
                    <input type="text" id="topk" name="topk" required>
                </div>
            </div>
            <button type="button" onclick="mostrarIndice()">Consultar</button>
        </div>
        <div id="result-container">
            <h2>Resultado</h2>
            <div id="result-time">
                <!-- Aquí se mostrará el tiempo de ejecución -->
            </div>
            <table id="result-table" class="table table-striped table-bordered">
                <tbody id="result-body">
                    <!-- Aquí se generarán las filas de la tabla dinámicamente -->
                </tbody>
            </table>
        </div>


    </div>


<div id="modal" class="modal">
    <div class="modal-content">
        <span class="close">&times;</span>
        <p id="songName"></p>
        <!-- Agregar una tabla para mostrar datos -->
        <table id="data-table" class="table table-striped table-bordered">
            <thead>
                <tr>
                    <th>Track ID</th>
                    <th>Track Name</th>
                    <th>Image</th>
                    <th>Audio</th>
                </tr>
            </thead>
            <tbody id="data-body">
                <!-- Aquí se insertarán las filas de la tabla -->
            </tbody>
        </table>
    </div>
</div>




</body>
</html>
